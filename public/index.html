<!DOCTYPE HTML>
<html>
	<head>
		<title>Debugger Confused !!!</title>
		<link rel="stylesheet" href="css/Aristo/Aristo.css" />
		<link rel="stylesheet" href="css/clientside.css" />
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.18.min.js" type="text/javascript"></script>
		<script src="js/clientside.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="ui-widget ui-widget-header" id="header">
			<div id="login-button">Login</div>
			<div id="header-label">Debugger Confused !!!</div>
		</div>
		<div id="login-form" title="Login">
			<div class="login-row">
				<div>Team Name</div>
				<input type="text" name="login_teamname" id="login_teamname" />
			</div>
			<div class="login-row">
				<div>Password</div>
				<input type="password" name="login_password" id="login_password" />
			</div>
		</div>
		<div id="sidepanel">
			<div id="timeleft-box" class="ui-widget ui-widget-content ui-state-normal ui-corner-top ui-corner-bottom">
				<div>Time Left</div>
				<div>00:00:00</div>
			</div>
			<div id="ranking-box" class="ui-button ui-widget ui-widget-content ui-state-normal ui-corner-top ui-corner-bottom ui-button-text-only">
				<div>GotEmB</div>
				<div>#3</div>
			</div>
			<div id="problems-box" class="ui-widget ui-widget-content ui-state-normal ui-corner-top ui-corner-bottom">
				<div class="ui-widget-header ui-corner-top">Problems</div>
				<div id="problems-contents">
					<div class="ui-widget ui-widget-content ui-corner-bottom"></div>
					<div class="ui-button ui-widget ui-widget-content ui-state-normal ui-button-text-only"><span>1</span><span>Hello</span></div>
					<div class="ui-button ui-widget ui-widget-content ui-state-normal ui-button-text-only"><span>2</span><span>Mellow</span></div>
					<div class="ui-button ui-widget ui-widget-content ui-state-normal ui-button-text-only"><span>10</span><span>Gellow</span></div>
				</div>
			</div>
		</div>
		<div id="scoreboard-box" class="ui-widget ui-widget-content ui-corner-top ui-corner-bottom">
			<div id="scoreboard-header" class="ui-widget ui-widget-content ui-corner-top">Scoreboard</div>
			<div id="scoreboard-headrow" class="ui-widget ui-widget-header">
				<div>Rank</div>
				<div>Success Kids</div>
				<div>Penalty</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>
	</body>
</html>
